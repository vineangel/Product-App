<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Product App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="view_product.html">View Product</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="add_product.html"
                >Add product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="delete_product.html">Delete product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search_product.html">Search product</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div
          class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
        >
          <div class="row g-3">
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Product Code</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Product name</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Description</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Image</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Selling Price</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Actual Price</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Discount</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Manufacturing Date</label>
              <input type="date" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Expiry Date</label>
              <input type="date" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Product Id</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Product Brand Name</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Model Name</label>
              <input type="text" class="form-control" />
            </div>

            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Color</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Company Website</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Contact Number</label>
              <input type="text" class="form-control" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <label for="" class="form-label">Customer Care Number </label>
              <input type="text" class="form-control" />
            </div>

            <div
              class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"
            >
              <button class="btn btn-info">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
